name: Noticias
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/noticias
    metadata:
      title: Noticias
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: '[]'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '57'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/noticias
    metadata:
      title: Salvar
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      conteudo:
        name: conteudo
        description: 'optional Conteúdo.'
        required: false
        example: 'The government has'
        type: string
      subtitulo:
        name: subtitulo
        description: 'optional Sub-título.'
        required: false
        example: 'Abbott government'
        type: string
      fonte:
        name: fonte
        description: 'optional Fonte.'
        required: false
        example: 'The Guardian'
        type: string
      titulo:
        name: titulo
        description: Fonte.
        required: true
        example: 'Heatwave frequency'
        type: string
      data_publicacao:
        name: data_publicacao
        description: 'optional Data Publicação.'
        required: false
        example: '2014-02-17T14:04:00'
        type: string
      url:
        name: url
        description: 'optional URL.'
        required: false
        example: 'http://www.theguardian.com'
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: 'api/noticias/{id}'
    metadata:
      title: 'Noticias (id)'
      description: ''
      authenticated: false
