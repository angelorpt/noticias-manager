version: "3"

networks:
  app-network:
    driver: bridge

services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dblaravel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - .docker/postgres/data:/var/lib/postgresql/data
    networks:
      - app-network

  app-laravel:
    build:
      context: ./
      dockerfile: Dockerfile
    image: laravel8-php-fpm-80
    container_name: app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=dblaravel
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    networks:
      - app-network
    links:
      - postgres

  app-nginx:
    image: nginx:1.19.8-alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - 8100:80
    volumes:
      - ./api:/var/www
      - ./nginx/conf:/etc/nginx/conf.d
    networks:
      - app-network
